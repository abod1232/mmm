name: Build

# https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions#concurrency
concurrency: 
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      # choose your default branch
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # (مقتطف: داخل job الخاص بالـ build)
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          path: src
          fetch-depth: 0

      - name: Prepare builds workspace (checkout or init)
        uses: actions/checkout@v4
        with:
          path: builds
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          # لا نحدد ref هنا: سننشئ/نفحص الفرع لاحقًا

      - name: Ensure builds branch exists / checkout builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git remote remove origin || true
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          # حاول جلب فرع builds إن وجد، وإلا أنشئه
          git fetch origin builds || true
          git checkout -B builds

      - name: Clean old builds
        run: rm -f $GITHUB_WORKSPACE/builds/*.cs3 || true

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make plugins and builds
        working-directory: ${{ github.workspace }}/src
        run: |
          chmod +x ./gradlew
          ./gradlew make makePluginsJson
          mkdir -p $GITHUB_WORKSPACE/builds
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds || true
          cp build/plugins.json $GITHUB_WORKSPACE/builds || true

      - name: Commit and push builds (only if changed)
        run: |
          cd $GITHUB_WORKSPACE/builds
          git add -A
          if git diff --cached --quiet; then
            echo "No build changes to commit"
          else
            git config user.email "actions@github.com"
            git config user.name "GitHub Actions"
            git commit -m "Build $GITHUB_SHA"
            git push --force origin HEAD:builds
          fi
