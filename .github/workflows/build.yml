name: Build Plugin

on:
  push:
    branches:
      - main # <--- تأكد أن هذا هو اسم الفرع الرئيسي لديك (قد يكون master)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4 # استخدام أحدث إصدار وهو v4

      # 2. Set up JDK 17, which is required by the latest Gradle
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Make gradlew executable
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4. Build the specific plugin (Change 'Wecima' if your folder name is different)
      - name: Build Wecima Plugin
        run: ./gradlew :Wecima:make

      # 5. Upload the built plugin as an artifact
      - name: Upload Plugin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wecima-plugin # اسم الملف الذي سيتم تحميله
          path: Wecima/build/outputs/plugin/Wecima.cs3 # المسار الدقيق لملف الإضافة
